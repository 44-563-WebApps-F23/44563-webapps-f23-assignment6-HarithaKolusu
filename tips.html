<!DOCTYPE html>
<html>
 
<head>
    <title> Sparkling Dollar</title>
</head>

<h2>Haritha Kolusu shows tip amounts</h2>

<form>
    <label for="form1_baseAmount">Enter base amount </label>
    <input type="number" id="form1_baseAmount" name="form1_baseAmount" value="50"><br><br>

    <label for="form1_tipPercent">Enter the tip percent </label>
    <input type="number" id="form1_tipPercent" name="form1_tipPercent" value="15"><br><br>
</form>

<button onclick="tips()">Show tip</button>

<p id="result"></p>

<form>
    <input type="radio" id="calcSum" name="operation" value="sum" onclick="chooseOp()">
    <label for="calcSum">sum</label><br>
  
    <input type="radio" id="calcDiff" name="operation" value="difference" onclick="chooseOp()">
    <label for="calcDiff">diff</label><br>
  
    <input type="radio" id="calcMult" name="operation" value="product" onclick="chooseOp()">
    <label for="calcMult">mult</label><br>
</form>

  <p id="compute_Result"></p>

<script> 

function tips() {
        const base_Amount = parseFloat(document.getElementById('form1_baseAmount').value);
        const tip_Percent = parseFloat(document.getElementById('form1_tipPercent').value);
            let myOutput="";
            let toShow= "";

            for (let i = 0; i < 5; i++) {
                const tipLevel = tip_Percent + i * 4;
                const calculatedTip = (base_Amount * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }
            myOutput = `Tips are: ${toShow}`;
            document.getElementById('result').textContent = myOutput;
        }

    
function chooseOp() {
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        const baseO = parseFloat(document.getElementById('form1_baseAmount').value);
        const tipO = parseFloat(document.getElementById('form1_tipPercent').value);
        
        let computeOperation;

        switch (operation) {
		        case "sum":
                computeOperation = `Sum of ${baseO} and ${tipO} is ${baseO + tipO}`;
                    break;
                case "difference":
                computeOperation = `Difference between ${baseO} and ${tipO} is ${baseO - tipO}`;
                    break;
                case "product":
                computeOperation = `Product of ${baseO} and ${tipO} is ${baseO * tipO}`;
                    break;
                default:
                computeOperation = "Please click on a radio button";
            }

            document.getElementById('compute_Result').textContent = `${computeOperation}`;
    }

</script>

</body>
</html>
