<html>
 <head>

 </head>
<body>

<h2>Author entry Haritha Kolusu</h2>
<br>
<form>
    <label for="author_name">The hidden author name</label>
    <input type="password" id="author_name" name="author_name" value="Dickens"> <br><br>
    <label for="user_guess">Guess the author</label>
    <input type="text" id="user_guess" name="user_guess"> <br><br>
    <input type="button" class="btn btn-primary" id="authButton" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="result"> Right/Wrong?</p>
<script>
    let good = 0;
    let oops = 0;
    let count=0;
    function checkAuthor() {
        hidden_author_name = document.getElementById("author_name").value
        user_author_guess = document.getElementById("user_guess").value
        out = document.getElementById("result")
        if (hidden_author_name == user_author_guess) {
            count=0;
            good = good + 1;
            alert("You got it right");
        }
        else if (count<7){
        oops=oops+1
        count=count+1
        alert("Sorry")
    }
    else{
        let authButton = document.getElementById('authButton');
        authButton.onclick = errorMsg() ;
        document.getElementById('authButton').disabled=true;
        
    }
    if (count<7){
    out.innerHTML="good count "+good+"  oops count "+oops
    out.style.color= "#ff0000"

    }

    }
    useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('city').src ="ooty.jpg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('city').src ="ladakh.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('city').src ="karimnagar.jpg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }

        function errorMsg() {
        alert("Sorry, ran out of guesses");
        out.innerHTML="Sorry, ran out of guesses";
    }

</script>
<div>
    <img id="city" src="karimnagar.jpg" width="100" height="100" onclick="selectImage()">
</div>
</body>
